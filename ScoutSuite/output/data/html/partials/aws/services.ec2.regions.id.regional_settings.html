<!-- EC2 regional settings partial -->
<script id="services.ec2.regions.id.regional_settings.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{region}}</h4>
    </div>
    <div class="list-group-item">
        <!-- TKTK: this section seems to open in the context of services.ec2.regions.<region>.regional_settings.ebs_encryption_default rather than its parent.  I've worked around it below but is there a better way? -->
        <!-- TKTK: how to I highlight the bad setting? -->
        <!-- TKTK: if I select a region, then it displays the settings twice. -->
        <h4 class="list-group-item-heading">Regional settings</h4>
        <ul>
            <li class="list-group-item-text">Encryption enabled for EBS Volumes by default: <span class="ec2.regions.{{region}}.regional_settings.ebs_encryption_default">{{getValueAt 'services.ec2.regions' region 'regional_settings.ebs_encryption_default'}}</span></li>
            <li class="list-group-item-text">Default encryption key: <span class="ec2.regions.{{region}}.regional_settings.ebs_default_encryption_key">{{getValueAt 'services.ec2.regions' region 'regional_settings.ebs_default_encryption_key_id'}}</span></li>
        </ul>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.ec2.regions.id.regional_settings", $("#services\\.ec2\\.regions\\.id\\.regional_settings\\.partial").html());
</script>
